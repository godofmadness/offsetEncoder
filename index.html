<!DOCTYPE html>
<html>
<head>
	<title>Encoder</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/toastr.min.css">
</head>
<body>


	<div class="app-container">

		<div class="app-title"> Offset Encoder </div>


		<div class="key-in-container">
			<input id="key-input" type="name" name="" placeholder="Enter encode key">
		</div>

		<div class="source-text-container">
			<input id="not-encoded-text" type="name" name="" placeholder="Enter source text">
			<input id="encoded-text" type="name" name="" placeholder="Enter encoded text">
		</div>

		<div class="button-container">
			<button id="button-enc">Encrypt</button>
			<button id="button-dec">Decrypt</button>
		</div>

		<div id="error-message"></div>

	</div>

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/toastr.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
